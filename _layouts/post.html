---
layout: archive
---


<div class="post">

  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: "%d %B %Y" }}</p>
  <p class="description">{{ page.description }}</p>

  <div class="post-content">
    {{ content }}
  </div>

</div>

<div class="page-nav">
  <div class="links">

    {% if page.previous %}
    <span class="previous">
      <a href="{{ page.previous.url }}">« Older</a>
    </span>
    {% endif %}

    {% if page.next %}
    <span class="next">
      <a href="{{ page.next.url }} ">Newer »</a>
    </span>
    {% endif %}

  </div>
</div>
